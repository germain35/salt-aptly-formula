# -*- coding: utf-8 -*-
# vim: ft=yaml
aptly:
  manage_repo: False
  manage_user: True
  manage_gpg: True
  secure: False
  dependency:
    follow_suggests: False
    follow_recommends: False
    follow_all_variants: False
    follow_source: False
  gpg:
    keyserver: 'hkp://keys.gnupg.net:80'
  update:
    mirror:
      enabled: False
      hour: '01'
      minute: '00'
  publisher:
    enabled: True
    pip_install: False
  api:
    bind:
      host: 127.0.0.1
      port: 8080
    service:
      enabled: False